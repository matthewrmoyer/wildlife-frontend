<div class = "wildlife-map-container">
	<h1>MAP</h1>
	<div id="wildlife-map"></div>
</div>


What specie would you like to see?
<input ng-model = "$ctrl.specieToFilterFor" ng-change="$ctrl.changeSpecieToFilterFor()" id = "specie-filter-input" class = "filter-input" type="text" placeholder= "Lion">



<div ng-repeat="post in $ctrl.posts | filter: {specie: $ctrl.specieToFilterFor}">
	<div>{{post.specie}}</div>
	<div>{{post.latitude}}</div>
	<div>{{post.longitude}}</div>
	<br>


	{{$ctrl.generateMarker(post, $ctrl.wildlifeMap) | filter: {specie: $ctrl.specieToFilterFor} }}
</div>
